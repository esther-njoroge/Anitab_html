<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=f, initial-scale=1.0">
    <title>Document</title>
    <style>
        #form{
            border: solid 1px;
            margin: 0 auto;
            width: 50%;
            padding: 24px;
        
        }
        .input{
            padding: 14px 12px;
            border-radius: 5px;
            border: solid 1px;
            width: 80%;
        }
        button{
            padding: 6px 12px;
            border: none;
            background-color: rgb(21, 97, 21);
            color: white;
            border-radius: 5px;

        }
    </style>
</head>
<body>
    <form id="form">
        <h2>Create Account</h2>
        <label for="firstname">First Name</label>
        <br/>
        <input name="firstname" type="text" placeholder="Enter first name" required class="input"/>
        <br/>
        <br/>
        <label for="lastname">Last Name</label>
        <br/>
        <input name="lastname" type="text" placeholder="Enter last name" class="input"/>
        <br/>
        <br/>
        <label for="username">Preferred Username</label>
        <br/>
        <input name="username" type="text" placeholder="Enter username" class="input"/>
        <br/>
        <br/>
        <label for="email">Email Address</label>
        <br/>
        <input name="email" type="email" placeholder="Enter email address" class="input"/>
        <br/>
        <br/>
        <label for="dob">D.O.B</label>
        <br/>
        <input name="dob" type="date" class="input"/>
        <br/>
        <br/>
        <label for="password">Password</label>
        <br/>
        <input name="password" type="password" placeholder="Enter password" class="input"/>
        <br/>
        <br/>
        <button type="submit">Submit</button>


    </form>
</body>
</html>
